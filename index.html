<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 02 : Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="home-page">
        <header>
            <div class="header-container">
                <div class="headBar">
                    <div class="leftBar">
                        <div class="logo-menu">
                                <a href="/" class="tiki-logo">
                                    <img src="https://salt.tikicdn.com/ts/upload/e4/49/6c/270be9859abd5f5ec5071da65fab0a94.png" alt="tiki-logo">
                                </a>
                        </div>
                        <div class="search-ctn">
                            <div class="search-bar">
                                <img class="icon-search" src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png" alt="icon-search">
                                <input type="text" data-view-id="main_search_form_input" value="" placeholder="Search here ..." class="search-input">
                                <button data-view-id="main_search_form_button" class="search-button">Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                    <div class="rightBar">
                        <div class="right-btn home-btn btn-active">
                            <img src="https://salt.tikicdn.com/ts/upload/32/56/db/d919a4fea46f498b5f4708986d82009d.png" alt="header_menu_item_home">
                            <a rel="nofollow">Trang chủ</a>
                        </div>
                        <div class="right-btn astra-btn">
                            <img src="https://salt.tikicdn.com/ts/upload/41/28/7d/4713aa0d2855c5c770799f248692f0c5.png" alt="header_menu_item_astra">
                            <a rel="nofollow">Astra</a>
                        </div>
                        <div  class="right-btn account-btn">
                            <img src="https://salt.tikicdn.com/ts/upload/07/d5/94/d7b6a3bd7d57d37ef6e437aa0de4821b.png" alt="header_header_account_img">
                            <span>Tài khoản</span>
                        </div>
                        <div class="carditem-btn">
                            <a  href="#" rel="nofollow">
                                <div class="card-item">
                                    <div class="cart-wrapper">
                                        <img class="cart-icon" src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png" alt="header_header_img_Cart">
                                        <span class="item-number">10</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
